<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AQI Prediction - Air Quality Index Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üå¨Ô∏è AQI Prediction</h1>
            <p>Enter air quality sensor data to predict Air Quality Index</p>
        </div>
        <form action="/predict" method="post" id="prediction-form">
            <div class="form-grid">
                <div class="form-group">
                    <label for="PM2.5">PM2.5 (¬µg/m¬≥)</label>
                    <input type="number" step="0.01" id="PM2.5" name="PM2.5" required placeholder="35.2">
                </div>
                <div class="form-group">
                    <label for="PM10">PM10 (¬µg/m¬≥)</label>
                    <input type="number" step="0.01" id="PM10" name="PM10" required placeholder="45.6">
                </div>
                <div class="form-group">
                    <label for="NO2">NO‚ÇÇ (ppb)</label>
                    <input type="number" step="0.01" id="NO2" name="NO2" required placeholder="25.4">
                </div>
                <div class="form-group">
                    <label for="SO2">SO‚ÇÇ (ppb)</label>
                    <input type="number" step="0.01" id="SO2" name="SO2" required placeholder="8.7">
                </div>
                <div class="form-group">
                    <label for="CO">CO (mg/m¬≥)</label>
                    <input type="number" step="0.01" id="CO" name="CO" required placeholder="1.2">
                </div>
                <div class="form-group">
                    <label for="O3">O‚ÇÉ (ppb)</label>
                    <input type="number" step="0.01" id="O3" name="O3" required placeholder="15.8">
                </div>
            </div>
            <button type="submit" id="predict-btn">üîç Predict AQI</button>
        </form>

        {% if prediction %}
        <div class="result">
            <div class="result-icon">üìä</div>
            <h2>{{ prediction }}</h2>
            <p class="result-note">Based on the provided air quality data</p>
        </div>
        {% endif %}
    </div>

    <script>
        // Add loading state to button
        const form = document.getElementById('prediction-form');
        const button = document.getElementById('predict-btn');

        form.addEventListener('submit', function() {
            button.textContent = '‚è≥ Predicting...';
            button.disabled = true;
        });
    </script>
</body>
</html>
