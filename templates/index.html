<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Diabetes Prediction</h1>
        <p>Enter your health metrics to predict diabetes risk.</p>
        <form action="/predict" method="post">
            <label for="preg">Number of Pregnancies:</label>
            <input type="number" id="preg" name="preg" min="0" required><br><br>
            
            <label for="plas">Glucose Level:</label>
            <input type="number" id="plas" name="plas" required><br><br>
            
            <label for="pres">Blood Pressure:</label>
            <input type="number" id="pres" name="pres" required><br><br>
            
            <label for="skin">Skin Thickness:</label>
            <input type="number" id="skin" name="skin" required><br><br>
            
            <label for="test">Insulin Level:</label>
            <input type="number" id="test" name="test" required><br><br>
            
            <label for="mass">BMI:</label>
            <input type="number" step="0.1" id="mass" name="mass" required><br><br>
            
            <label for="pedi">Diabetes Pedigree Function:</label>
            <input type="number" step="0.001" id="pedi" name="pedi" required><br><br>
            
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" min="0" required><br><br>
            
            <button type="submit">Predict</button>
        </form>
        
        {% if prediction %}
        <div class="result">
            <h2>Prediction: {{ prediction }}</h2>
        </div>
        {% endif %}
    </div>
</body>
</html>
